<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saltpepper — Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
    }
    
    .hero {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 15vh;
      min-height: 100vh;
    }
    
    .hero-inner {
      text-align: center;
    }
    
    .social-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .instagram-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    
    .instagram-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    .email-row {
      display: flex;
      align-items: center;
      gap: 0;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .email-address {
      padding: 10px 15px;
      font-size: 1.1rem;
      margin: 0;
    }
    
    .copy-box {
      background: rgba(255,255,255,0.2);
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }
    
    .copy-box:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .copy-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .show-notification {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <header class="site-header">
    <button id="menuBtn" class="menu-btn" aria-label="Open menu">☰</button>
    <nav class="nav" id="nav" aria-hidden="true">
      <!-- Navigation items can go here if needed -->
    </nav>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <h1 class="title">Salt & Pepper</h1>
      <div class="social-links">
        <a href="https://www.instagram.com/saltpepper.duo/" class="instagram-link" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
          @saltpepper.duo
        </a>
        
        <div class="email-row">
          <p class="email-address">contact.saltpepperduo@gmail.com</p>
          <div class="copy-box" title="Copy email">
            <span>Copy</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="copy-notification" id="copyNotification">Email copied to clipboard!</div>

  <script>
    document.querySelector('.copy-box').addEventListener('click', function() {
      const email = 'contact.saltpepperduo@gmail.com';
      navigator.clipboard.writeText(email);
      
      const notification = document.getElementById('copyNotification');
      notification.classList.add('show-notification');
      
      setTimeout(() => {
        notification.classList.remove('show-notification');
      }, 2000);
      
      // Briefly animate the copy box
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 100);
    });
  </script>
</body>
</html>
